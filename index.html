<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>BusMall</title>
</head>
<body id="body">
    <header>
        <h1>Welcome to the Busmall Focus App</h1>
    </header>
    <main>
        <section id="products">
            <h2>Choose one of the following products:</h2>
            <ul>
                <li>
                    <img id="left" src="" alt="">
                    <h3 id="left-text"></h3>
                </li>
                <li>
                    <img id="center" src="" alt="">
                    <h3 id="center-text"></h3>
                </li>
                <li>
                    <img id="right" src="" alt="">
                    <h3 id="right-text"></h3>
                </li>
            </ul>
        </section>
        <section id="results">
            <h2>Test Results:</h2>
            <canvas id="myBarChart"></canvas>
            <canvas id="myPieChart"></canvas>
            <button id="reset-button">Reset Test</button>
        </section>
    </main>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>
</html>
